<mat-toolbar color="primary">Controle de Estados</mat-toolbar>

<table mat-table [dataSource]="estados" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let estado"> {{estado.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let estado"> {{estado.nome}} </td>
    </ng-container>
  
    <!-- Sigla Column -->
    <ng-container matColumnDef="sigla-column">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let estado"> {{estado.sigla}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" 
   routerLink="/estados/new">Novo Estado</button>
